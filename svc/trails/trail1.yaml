---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: ngnix-rs
  labels:
    app: nginx
spec: 
  minReadySeconds: 10
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
     containers:
       - name: nginx
         image: nginx
         ports:
           - containerPort: 80
     
---
apiVersion: v1
kind: Service
metadata:
  name: ngnix-svc
spec:
  selector:
    app: nginx
  ports:
    - name: nginx
      port: 80
      targetPort: 80